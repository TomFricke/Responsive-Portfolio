<!doctype html>
<html lang="en-us">
  
<head>
  <meta charset="UTF-8">
  <title>Contact | Thomas Fricke</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="form-check">
    <input class="form-check-input position-static" type="checkbox" id="masthead" value="option1" aria-label="...">
  </div>
  <div class="form-check">
    <input class="form-check-input position-static" type="radio" name="masthead" id="masthead" value="option1" aria-label="...">
  </div>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Thomas Fricke</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Thomas Fricke</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">tomfricke13@yahoo.com</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
